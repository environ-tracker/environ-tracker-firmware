description: |
  Onsemi Li-ion/Li+ battery fuel gauge.

compatible: "onsemi,lc709204f"

include: i2c-device.yaml

properties:

  battery-type:
    type: int
    required: true
    description: The type of battery being used. 
        (Must be one of [1, 4, 5, 6, 7])

  empty-voltage:
    type: int
    required: true
    description: The empty voltage of the cell in mV

  chg-term-current:
    type: int
    required: true
    description: The charge termination current in 0.01C

  apa-value:
    type: int
    required: true
    description: Adjustment Pack Application values. Used to adjust gauge to
        connected battery

  apt-value:
    type: int
    required: false
    description: NOT CURRENTLY SUPPORTED. Adjustment Pack Thermistor values. 
        Sets the delay time from turn-on to temperature measurement

  sense2-thermistor-b:
    type: int
    required: false
    description: NOT CURRENTLY SUPPORTED. The B-constant of the thermistor 
        connected to SENSE2

  sense1-thermistor-b:
    type: int
    required: false
    description: NOT CURRENTLY SUPPORTED. The B-constant of the thermistor 
        connected to SENSE2

  nint-gpios:
    type: phandle-array
    required: false
    description: Active low interrupt pin