synatx = "proto3";

message BeaconID {
    bytes network_uuid;
    uint32 beacon_id;
}

message Request {
    repeated BeaconID beacons;
}

message Location {
    uint32 latitude;
    uint32 longitude;
    uint32 altitude;
}

message BeaconResponse {
    BeaconID id;
    Location location;
}

message Response {
    repeated BeaconResponse beacons;
}