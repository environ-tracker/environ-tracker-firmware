syntax = "proto3";

enum Activity {
    ACTIVITY_UNDEFINED = 0;
    ACTIVITY_STAND = 1;
    ACTIVITY_WALK = 2;
    ACTIVITY_RUN = 3;
    ACTIVITY_JUMP = 4;
}

message Location {
    uint32 latitude = 1;
    uint32 longitude = 2;
    uint32 altitude = 3;
}

message EnvironData {
    float ambient_temp = 1;
    float pressure = 2;
    float humidity = 3;
    float tvoc = 4;
    uint32 uv_index = 5;
}

message EnvironTrackerUpload {
    uint32 timestamp = 1;
    EnvironData environ_data = 2;
    Activity activity = 3;
    Location location = 4;
}

